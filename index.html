<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="apple-brands.svg" type="image/icon type" />
    <title>Apple E-commerce</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="apple.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      defer
    ></script>
    <script src="apple.js" defer></script>
  </head>
  <body>
    <div class="main-box" id="main-div">
      <img src="design-1.png" alt="background" class="background-img" />
      <img src="design-2.png" alt="background" class="background-img" />
      <img src="design-3.png" alt="background" class="background-img" />
      <nav class="navigation-bar">
        <img src="apple-brands.svg" alt="apple-logo" class="brand-logo" />
        <div class="options">
          <div><a class="links" href="#">iPhone 12</a></div>
          <div><a class="links" href="#laptop">MacBook Air</a></div>
          <div><a class="links" href="#watches">Watches</a></div>
          <div><a class="links" href="#airpods">Airpods</a></div>
        </div>
      </nav>
      <div class="outer-div">
        <div class="inner-1">
          <div class="i-box">
            <div class="box">
              <div class="front">
                <img src="iphone.png" alt="phone" class="iphone-pic" />
              </div>
              <div class="back">
                <i class="fab fa-apple"></i>
              </div>
            </div>
          </div>
          <!-- <img src="Disk_pack1.svg.png" alt="disc" class="disc" /> -->
          <div class="disc">
            <i class="fas fa-arrow-up control up"></i>
            <i class="fas fa-arrow-down control down"></i>
            <i class="fas fa-arrow-right control right"></i>
            <i class="fas fa-arrow-left control left"></i>
          </div>
        </div>
        <div class="inner-2">
          <p class="common-tags">BEST GIFT</p>
          <p class="common-tags">"Creativity is just connecting things."</p>
          <p class="common-tags">- Steve Jobs</p>
          <p class="common-tags"><button class="buy-btn">Buy Now</button></p>
        </div>
      </div>
    </div>
    <div class="laptop" id="laptop">
      <div class="mac-tag">MacBook Air</div>
      <div class="macbook-air">
        <img src="mac-air-face.png" alt="MacBook" class="mac-face" />
        <div class="face">
          <img src="apple-logo.png" alt="logo" class="anime-logo hidden-face" />
          <div class="load hidden-face">
            <div class="juice"></div>
          </div>
        </div>
        <div class="face-2">
          <div>Light. Speed.</div>
          <div>Starting at 1,25,000rs.</div>
          <button>Buy Now</button>
        </div>
        <img src="mac-air-bot.png" alt="MacBook" class="mac-bot" />
      </div>
    </div>
    <div class="mac-watches" id="watches">
      <!-- bands  -->
      <div class="band-main-div">
        <img
          src="circle-right.png"
          alt="right"
          class="arrow arrow-side"
          id="right"
        />
        <div class="band-div band-1">
          <img src="band-1.png" alt="bands" class="band-img" />
        </div>
        <div class="band-div band-2">
          <img src="band-2.png" alt="bands" class="band-img" />
        </div>
        <div class="band-div band-3">
          <img src="band-3.png" alt="bands" class="band-img" />
        </div>
        <div class="band-div band-4">
          <img src="band-4.png" alt="bands" class="band-img" />
        </div>
        <div class="band-div band-5">
          <img src="band-5.png" alt="bands" class="band-img" />
        </div>
        <div class="band-div band-6">
          <img src="band-6.png" alt="bands" class="band-img" />
        </div>
        <div class="band-div band-7">
          <img src="band-7.png" alt="bands" class="band-img" />
        </div>
        <div class="band-div band-8">
          <img src="band-8.png" alt="bands" class="band-img" />
        </div>
        <img
          src="circle-left.png"
          alt="right"
          class="arrow arrow-side"
          id="left"
        />
      </div>
      <!-- watches  -->
      <div class="watch-main-div">
        <img src="circle-up.png" alt="up" class="arrow arrow-up" id="up" />
        <div class="watch-div watch-1">
          <img src="watch-1.png" alt="watces" class="watch-img" />
        </div>
        <div class="watch-div watch-2">
          <img src="watch-2.png" alt="watces" class="watch-img" />
        </div>
        <div class="watch-div watch-3">
          <img src="watch-3.png" alt="watces" class="watch-img" />
        </div>
        <div class="watch-div watch-4">
          <img src="watch-4.png" alt="watces" class="watch-img" />
        </div>
        <div class="watch-div watch-5">
          <img src="watch-5.png" alt="watces" class="watch-img" />
        </div>
        <div class="watch-div watch-6">
          <img src="watch-6.png" alt="watces" class="watch-img" />
        </div>
        <div class="watch-div watch-7">
          <img src="watch-7.png" alt="watces" class="watch-img" />
        </div>
        <div class="watch-div watch-8">
          <img src="watch-8.png" alt="watces" class="watch-img" />
        </div>
        <img
          src="circle-down.png"
          alt="down"
          class="arrow arrow-up"
          id="down"
        />
      </div>
    </div>
    <div class="airpods" id="airpods">
      <div class="airpod-main-div">
        <p class="airpod-heading">AirPods</p>
        <div class="airpods-pic">
          <img src="airpod-side.png" alt="side-view" class="air-img" />
          <button
            class="air-btn"
            style="color: white; background-color: rgb(50, 197, 255)"
          >
            Learn More
          </button>
          <button
            class="air-btn"
            style="color: rgb(50, 197, 255); background-color: white"
          >
            Buy
          </button>
          <img src="airpod-front.png" alt="side-view" class="air-img" />
        </div>
      </div>
      <footer class="footer">
        <nav class="last-nav">
          <a href="#main-div"
            ><img src="apple-brands.svg" alt="home" class="last-nav-items"
          /></a>
          <a href="#"
            ><img src="nav-phone.png" alt="phone" class="last-nav-items"
          /></a>
          <a href="#laptop"
            ><img src="nav-laptop.png" alt="laptop" class="last-nav-items"
          /></a>
          <a href="#watches"
            ><img src="nav-watch.png" alt="watch" class="last-nav-items"
          /></a>
          <a href="#airpods"
            ><img src="nav-airpods.png" alt="airpod" class="last-nav-items"
          /></a>
        </nav>
        <p class="copywrite">Copyright &copy; Yash Gupta All right reserved</p>
      </footer>
    </div>
  </body>
</html>
